import:
  - ~/.config/alacritty/solarized_light.yml

env:
  TERM: xterm-256color

shell:
  program: /bin/zsh
  args:
    - --login
    - -c
    - '[[ "$(command -v tmux)" ]] && tmux'

font:
  normal:
    family: Monaco
  size: 12.0

key_bindings:
  - { key: N, mods: Command, action: CreateNewWindow }
